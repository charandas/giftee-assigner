<div cg-busy="inProgress" flex-item-align="center" flex-container="row" class="mt++">
    <div ng-if="userToAssign" ng-repeat="coin in coins" ng-click="reveal(coin)" ng-class="{'revealed': coin.revealed}" class="caption text-center mr++">
        <img class="caption__media" ng-src="{{coin.image}}" />
    </div>
</div>
