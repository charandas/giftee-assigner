<div id="login-container" flex-align="center" flex-container="column" flex-align="space-between center">
    <div flex-item-align="center" flex-container="row" class="mt++">
        <span class="fs-display-2 display-block">Secret Ma App</span>
    </div>

    <div class="mt++" flex-container="column" flex-align="space-between center" flex-item-align="center">

        <div flex-item flex-item-align="center">
            <span class="fs-headline display-block">Enter following to move forward:</span>
        </div>
        <form flex-item flex-item-align="center" class="mt+++ p+++" ng-submit="vm.login()">
            <lx-text-field label="First name" fixed-label="true" icon="account">
                <input type="text" ng-model="name">
            </lx-text-field>
            <lx-text-field label="Password" fixed-label="true" icon="lock-open-outline">
                <input type="password" ng-model="vm.password">
            </lx-text-field>
            <button flex-item-align="center" class="mt++ btn btn--m btn--blue btn--raised"
                ng-disabled="!vm.password"
                ng-click="vm.login()"
                lx-ripple>Login
            </button>
        </form>
    </div>
</div>
